<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List</title>
  </head>
  <body>
    <h1>Shopping List</h1>

    <div ng-controller='ShoppingListController1 as toBuyList'>
      <h3>To Buy List</h3>
      <div ng-if="toBuyList.items.length === 0">Everything is bought!</div>
      <ol>
        <li ng-repeat="item in toBuyList.items">
          Buy {{ item.quantity }} {{ item.name }}
          <button ng-click="toBuyList.markAsBought($index);">Bought</button>
        </li>
      </ol>
    </div>

    <div ng-controller='ShoppingListController2 as boughtList'>
      <h3>Already Bought List</h3>
      <div ng-if="boughtList.items.length === 0">Nothing bought yet</div>
      <ol>
        <li ng-repeat="item in boughtList.items">
          Bought {{ item.quantity }} {{ item.name }}
        </li>
      </ol>
    </div>

  </body>
</html>
