<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>Lunch Check</title>
  </head>
  <body ng-app="LunchCheck">
    <h1>Assignment1</h1>
    <div ng-controller="LunchCheckController">
      <div>
        Enter a comma separated list (empty word (",,") are ignored:
        <input type="text"
          ng-model="list">
        <div ><font color="{{textColor}}">{{message}}</font></div>
        <br/>
        <button ng-click="displayMessage()">Check If Too Much</button>
      </div>
    </div>
  </body>
</html>
